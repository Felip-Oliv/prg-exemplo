<mat-card *ngFor="let produto of produtos" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{produto.nome}}</mat-card-title>
    <mat-card-subtitle>{{produto.id}}</mat-card-subtitle>
  </mat-card-header>
  <img img src="{{produto.foto}}">
  <mat-card-content>
    <p>
     Tamanhos: PP - P - M - G
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Adicionar</button>
    <button mat-button>Curtir</button>
  </mat-card-actions>
</mat-card>


<div *ngFor="let produto of produtos">
  <h1>{{produto.nome}}</h1>
  <h2>{{produto.id}}</h2>
  <img src="{{produto.foto}}"/>


</div>
