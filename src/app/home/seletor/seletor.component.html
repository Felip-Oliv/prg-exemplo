<span class="seletor">
  <button class="seletor-item" (click)="removerItem()" mat-flat-button color="primary">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <input class="seletor-item" type="text" [value]="quantidade">

  <button class="seletor-item" (click)="adicionarItem()" mat-flat-button color="primary">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>

  <button class="seletor-item" (click)="adicionarAoCarrinho(produto)" mat-flat-button color="primary">Adicionar</button>
</span>
